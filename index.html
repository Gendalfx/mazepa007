<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Віддай борг</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Світлий фон */
            color: #333;
        }
        header {
            background-color: #d9534f; /* Червоний колір заголовка */
            padding: 20px 0;
            color: white;
            font-size: 2.5em;
        }
        #debt-amount {
            font-size: 4em; /* Збільшений шрифт для кращої видимості */
            color: #d9534f; /* Червоний колір для суми боргу */
            margin: 20px 0;
        }
        .stat {
            margin: 20px 0;
            font-size: 1.5em;
            background-color: #fff; /* Білий фон для статистик */
            padding: 15px;
            border-radius: 8px; /* Закруглені кути */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Тінь */
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px; /* Закруглені кути */
            background-color: #ffffff; /* Білий фон */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Тінь */
        }
    </style>
</head>
<body>
    <header>
        Віддай борг
    </header>
    <div class="container">
        <div id="debt-amount">₴<span id="debt">1800.0000</span></div> <!-- Збільшена кількість знаків -->
        
        <div class="stat">Початок відліку: <span id="start-time"></span></div>
        <div class="stat">Кількість днів: <span id="days-counter">0</span></div>
        <div class="stat">Загальна сума накопичена: ₴<span id="total-accumulated">1800.0000</span></div>

        <div id="report">Звіт: <span id="report-time"></span></div>
    </div>

    <img src="images/debt-image.jpg" alt="Віддай борг" style="max-width: 100%; height: auto; display: block; margin: 20px auto;">

    <script>
        const debtElement = document.getElementById("debt");
        const reportTimeElement = document.getElementById("report-time");
        const startTimeElement = document.getElementById("start-time");
        const daysCounterElement = document.getElementById("days-counter");
        const totalAccumulatedElement = document.getElementById("total-accumulated");
    
        // Укажите время начала отсчета
        const startTime = new Date('2024-10-02T12:36:00+03:00').getTime(); // Время начала отсчета в миллисекундах
        const initialDebt = 1800; // Начальное значение долга
    
        // Устанавливаем текст начала отсчета
        startTimeElement.textContent = new Date(startTime).toLocaleString(); // Отображаем время начала отсчета
    
        function fetchDebt() {
            const now = Date.now(); // Получаем текущее время в миллисекундах
            const elapsedTime = (now - startTime) / 1000; // Прошедшее время в секундах
            const increaseAmountPerSecond = (initialDebt * 0.05) / 86400; // 5% от 1800 грн в день, делим на секунды в дне
            const newDebt = (initialDebt + (elapsedTime * increaseAmountPerSecond)).toFixed(4);
    
            // Обновляем отображаемое значение долга
            debtElement.textContent = `${newDebt} грн`;
            totalAccumulatedElement.textContent = `${newDebt} грн`;
    
            // Обновляем другие данные
            reportTimeElement.innerText = new Date(now).toLocaleString();
    
            // Вычисляем количество дней с момента начала
            let daysPassed = Math.floor(elapsedTime / (60 * 60 * 24));
            if (daysPassed < 0) daysPassed = 0; // Устанавливаем значение в 0, если оно отрицательное
            daysCounterElement.innerText = daysPassed;
    
            // Запланируем следующее обновление через 1000 мс
            setTimeout(fetchDebt, 1000);
        }
    
        // Начальная загрузка
        fetchDebt();
    </script>
    
    
    
</body>
</html>
