<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Довг</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .debt {
            font-size: 3rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Довг твого друга:</h1>
        <div class="debt" id="debt">1800.000000 грн</div>
    </div>

    <script>
        const debtElement = document.getElementById('debt');

        // Функция для получения данных с сервера
        async function fetchDebt() {
            try {
                const response = await fetch('/api/debt');
                const data = await response.json();
                
                // Обновляем отображаемое значение долга
                debtElement.textContent = `${data.debt} грн`;
            } catch (error) {
                console.error('Ошибка получения данных:', error);
            }
        }

        // Обновляем отображаемую сумму каждую секунду с сервера
        setInterval(fetchDebt, 1000);

        // Начальная загрузка
        fetchDebt();
    </script>
</body>
</html>
