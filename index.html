<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Довг</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .debt {
            font-size: 3rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Довг твого друга:</h1>
        <div class="debt" id="debt">1800.000000 грн</div>
    </div>

    <script>
        const debtElement = document.getElementById('debt');
        const dailyIncreaseRate = 1.05;
        const secondsInDay = 86400;
        
        let currentDebt;
        let lastUpdateTime;

        // Функция для получения данных с сервера
        async function fetchDebt() {
            try {
                const response = await fetch('/api/debt');
                const data = await response.json();
                
                // Получаем начальное значение долга и текущее серверное время
                currentDebt = parseFloat(data.debt);
                lastUpdateTime = new Date(data.currentTime).getTime();

                // Обновляем отображаемое значение
                updateDebtDisplay();
            } catch (error) {
                console.error('Ошибка получения данных:', error);
            }
        }

        // Функция для расчёта текущего долга на основе времени, прошедшего с последнего обновления
        function updateDebtDisplay() {
            const now = new Date().getTime();
            const timeDiffInSeconds = (now - lastUpdateTime) / 1000;
            const growthFactor = Math.pow(dailyIncreaseRate, timeDiffInSeconds / secondsInDay);
            const newDebt = currentDebt * growthFactor;
            debtElement.textContent = `${newDebt.toFixed(6)} грн`;
        }

        // Обновляем отображаемую сумму каждые 10 секунд и получаем актуальные данные с сервера
        setInterval(fetchDebt, 10000);  // Запрос к серверу каждые 10 секунд
        setInterval(updateDebtDisplay, 1000);  // Обновление на клиенте каждую секунду

        // Начальная загрузка
        fetchDebt();
    </script>
</body>
</html>
