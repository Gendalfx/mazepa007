<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Довг</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .debt {
            font-size: 3rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Довг твого друга:</h1>
        <div class="debt" id="debt">1800.000000 грн</div>
    </div>

    <script>
        const debtElement = document.getElementById('debt');
        const socket = new WebSocket('ws://localhost:8080');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            // Увеличиваем количество нулей после запятой для лучшего визуального отображения
            debtElement.textContent = `${data.debt.toFixed(6)} грн`;
        };
    </script>
</body>
</html>
